<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous"></script>
     <!-- favicon -->
     <link rel="icon" type="image/png" href="./pngtree-letter-d-logo-template-vector-icon-design-picture-image_8287880-removebg-preview.png">
</head>
<body>
    <div class="container text-center">
        <h1 class="text-primary m-5">DBMI BANK</h1>
        <div class="row">
            <div class="col-4">
                <img src="https://qrologic.com/images/Deposit-Services.png" alt="" height="300px" width="300px">
                <h3 class="text-primary">Faster and Easy Transactions</h3>
            </div>
            <div class="col-4 border shadow-lg rounded">
                <h3 class="mt-5 text-primary">Deposit</h3>
                <input type="text" placeholder="Enter the Account Number" class="form-control my-3" id="acnum">
                <input type="text" placeholder="Enter the amount you would like to Deposit" class="form-control my-3" id="amount">
                <button class="btn btn-success my-3" onclick="deposit()">Deposit</button> <br>
            </div>
            <div class="col-4 border shadow-lg rounded">
                <h3 class="mt-5 text-primary">Withdraw</h3>
                <input type="text" placeholder="Enter the Account Number" class="form-control my-3 " id="a_num">
                <input type="text" placeholder="Enter the amount you would like to Withdraw" class="form-control my-3" id="amnt">
                <button class="btn btn-success my-3" onclick="withdraw()">Withdraw</button> <br>
            </div>
        </div>
    </div>
    <div class="container text-center m-5">
    <button class="btn btn-primary btn-lg" onclick="home()">Home</button>
</div>
</body>
<script src="./script.js"></script>
</html>
